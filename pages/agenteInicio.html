<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - ConnectiCall</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../styles/styles-generico.css">
    <link rel="stylesheet" href="../styles/styles-clienteInicio.css">

</head>
<body>
    <header class="p-3 text-center">
        <div class="row">
            <div class="col-4">
                <button class="navbar-toggler position-absolute mx-3 my-2 d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="bi bi-list"></i></span>
                </button>
            </div>
            <div class="col-8 col-md-12 text-end text-md-center">
                <a class="text-white nav-link" href="../index.html"><img src="../assets/images/GNP_Seguros.svg" class="img-fluid" alt="Logo GNP"></a>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="navbar-expand-lg col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./agenteInicio.html">
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./agenteMiPerfil.html">
                                Mi perfil
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
    
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Mensaje de bienvenida -->
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h2 class="h2">Bienvenido, Miguel</h2>
                </div>
            
                <!-- Resumen del Perfil -->
                <div class="row g-3 contenedorCards">
                    <!-- Valoración del Agente -->
                    <div class="col-md-6">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Valoración</h5>
                                <p class="card-text display-6">4.5 <i class="bi bi-star-fill text-warning"></i></p>
                            </div>
                        </div>
                    </div>

                    <!-- Widget 1: Llamadas Atendidas -->
                    <div class="col-md-6">
                        <div class="card h-100 text-center">
                            <div class="card-body">
                                <h5 class="card-title">Llamadas Atendidas</h5>
                                <p class="card-text display-6">86</p>
                            </div>
                        </div>
                    </div>

                    <!-- Widget 2: Tiempo Promedio por Llamada -->
                    <div class="col-md-6">
                        <div class="card h-100 text-center">
                            <div class="card-body">
                                <h5 class="card-title">Tiempo Promedio</h5>
                                <p class="card-text display-6">8 min</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card h-100 text-center">
                            <div class="card-body">
                                <h5 class="card-title">Satisfacción del Cliente</h5>
                                <p class="card-text display-6">92%</p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </main>
    

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
