<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GNP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/styles-login.css">

</head>
<body>
    <header class="p-3">
        <div class="container-fluid d-flex justify-content-between align-content-center">
            <div class="row w-100">
                <div class="col-12 col-md-6 text-center text-md-start">
                    <a class="text-white nav-link" href="../index.html"><img src="../assets/images/GNP_Seguros.svg" alt="Logo GNP"></a>
                </div>
                <div class="col-12 col-md-6 text-center text-md-end">
                    <img class="vivirIncreibleImg" src="../assets/images/gnpVivirIncreible.png" alt="Vivir es Increíble">
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <box-icon type='solid' name='user-circle' color="#ffffff" class="boxicon-custom-size"></box-icon>
                            <h2>Iniciar Sesión</h2>
                        </div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="col-6 m-1">
                                    <button type="button" class="btn btn-custom w-100" onclick="buscarYRedirigir()">Ingresar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="../JavaScript/login.js"></script>
</body>
</html>
